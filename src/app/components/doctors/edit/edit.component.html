<c-toaster *ngIf="visible" [placement]="'top-end'" class="p-3">
    <c-toast [visible]="visible" [class.bg-success]="type === 'success'" [class.bg-danger]="type === 'error'">
      <c-toast-header>
        {{ type === 'success' ? 'Éxito' : 'Error' }}
      </c-toast-header>
      <c-toast-body>
        <strong>
          {{ message }}
        </strong>
      </c-toast-body>
    </c-toast>
  </c-toaster>
  <div class="container mt-4">
    <div class="mb-3">
      <button class="btn btn-secondary" routerLink="/doctors">
        <i class="bi bi-arrow-left"></i> Volver a Doctores
      </button>
    </div>
  
    <h2 class="mb-3">Editar Doctor</h2>
  
    <form (ngSubmit)="onSubmit()" #form="ngForm" novalidate>
      <div class="row">
        <!-- Datos del Usuario -->
        <div class="col-md-6 mb-3">
          <label for="username" class="form-label">Nombre de Usuario</label>
          <input type="text" id="username" class="form-control" [(ngModel)]="user.username" name="username" required>
        </div>
        <div class="col-md-6 mb-3">
          <label for="email" class="form-label">Correo Electrónico</label>
          <input type="email" id="email" class="form-control" [(ngModel)]="user.email" name="email" required>
        </div>
        <div class="col-md-12 mb-3">
          <label for="name" class="form-label">Nombre Completo</label>
          <input type="text" id="name" class="form-control" [(ngModel)]="user.name" name="name" required>
        </div>
        <div class="col-md-6 mb-3">
          <label for="password" class="form-label">Contraseña</label>
          <input type="password" id="password" class="form-control" [(ngModel)]="user.password" name="password" />
        </div>
        <div class="col-md-6 mb-3">
          <label for="repeatedPassword" class="form-label">Repetir Contraseña</label>
          <input type="password" id="repeatedPassword" class="form-control" [(ngModel)]="user.repeatedPassword"
            name="repeatedPassword" />
        </div>
      </div>
  
      <div class="row">
        <!-- Datos del Doctor -->
        <div class="col-md-6 mb-3">
          <label for="specialty" class="form-label">Especialidad</label>
          <input type="text" id="specialty" class="form-control" [(ngModel)]="doctor.specialty" name="specialty" required>
        </div>
        <div class="col-md-6 mb-3">
          <label for="licenseNumber" class="form-label">Número de Licencia</label>
          <input type="text" id="licenseNumber" class="form-control" [(ngModel)]="doctor.licenseNumber" name="licenseNumber" required>
        </div>
        <div class="col-md-6 mb-3">
          <label for="phone" class="form-label">Teléfono</label>
          <input type="text" id="phone" class="form-control" [(ngModel)]="doctor.phone" name="phone" required>
        </div>
      </div>
  
      <button type="submit" class="btn btn-primary" [disabled]="form.invalid">Guardar Cambios</button>
    </form>
  </div>
